[tool:pytest]
minversion = 3.0
testpaths = tests

[coverage:run]
branch = True
source =
    pyosm
    tests

[coverage:paths]
source =
    pyosm
    .tox/*/lib/python*/site-packages/pyosm

[mypy]
ignore_missing_imports = True

[flake8]
exclude = .git, .tox, .venv, .eggs, build, dist, docs
max-line-length = 120

[isort]
line_length = 120
skip = .git, .tox, .venv, .eggs, build, dist, docs
